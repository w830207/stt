name: stt
description: A Speech-to-text project.
publish_to: 'none'
version: 1.1.0+3

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  get_storage: ^2.0.3
  flutter_screenutil: ^5.3.1
  flutter_easyloading: ^3.0.5
  audio_waveforms: ^1.0.3
  path_provider: ^2.0.14
  intl: ^0.18.0
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1
  flutter_flip_card: ^0.0.4
  file_picker: ^5.2.9
  animated_list_item: ^0.0.1
  receive_sharing_intent: ^1.6.7

  lpinyin:
    git:
      url: https://github.com/w830207/lpinyin.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"